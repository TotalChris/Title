<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <link rel="stylesheet" href="title.css" />
    <link rel="stylesheet" href="dep/bsi/bsi.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="/img/ic192.png">
  </head>

  <body onload="init()">
    <input type="file" id="tImport" accept=".json, .ttl" style="display: none;">
    <div id="header">
      <button class="toolbutton" id="tBack">
        <i class="bi bi-chevron-left"></i>&nbsp;Back
      </button>
      <button id="tNewShelf" class="toolbutton">
        <i class="bi bi-folder-plus"></i>
      </button>
      <button id="tNewNote" class="toolbutton">
        <i class="bi bi-file-earmark-plus-fill"></i>
      </button>
      <button id="tDownNote" class="toolbutton">
        <i class="bi bi-arrow-down-circle-fill"></i>
      </button>
      <button id="tShareNote" class="toolbutton">
        <i class="bi bi-share-fill"></i>
      </button>
      <button id="tDeleteNote" class="toolbutton">
        <i class="bi bi-trash-fill"></i>
      </button>
    </div>
    <div id="vFolders">
      <h1 id="tFoldersTitle"><i class="bi bi-folder-fill"></i>&nbsp;Folders</h1>
      <ul id="vFolderList"></ul>
      <ul id="vFolderTools">
        <li class="notelist-item">
          <button class="shelf-name" onclick="$('#tImport').click()">
            <div><i class="bi bi-box-arrow-in-down option-icon"></i>&nbsp;Import Data</div>
          </button>
        </li>
        <li class="notelist-item">
          <button class="shelf-name" onclick="Title.export()">
            <div><i class="bi bi-box-arrow-up option-icon"></i>&nbsp;Export Data</div>
          </button>
        </li>
      </ul>
    </div>
    <div id="vNotes">
      <h1 id="tPageTitle"></h1>
      <div id="vNoteList">
      </div>
    </div>
    <div id="vEditor">
      <textarea id="iNoteName" placeholder="Title" oninput="Title.handlers.inputTitle(event)"
        onkeypress="Title.handlers.keypressTitle(event)" rows="1"></textarea>
      <textarea id="iNoteContent" placeholder="Note"
        oninput="Title.handlers.inputTitle(event)"></textarea>
    </div>
    <div id="vFolderSettings">
      <div id="cListInfo">
        <button class="toolbutton" id="tFolderIconSwitcher">
          <i class="bi"></i>
        </button>
        <textarea id="iListName" placeholder="Name" oninput="Title.handlers.inputTitle(event)"
        onkeypress="Title.handlers.keypressTitle(event)" rows="1"></textarea>
      </div>
      <div id="tFolderColors">

        <button class="toolbutton" color="#b92d5d">

        <button class="toolbutton" color="#eb4d3d">
          <i class="bi bi-circle-fill" style="color: #eb4d3d;"></i>

    </div>
    <dialog id="vDeleteShelf">
      <h2 id="cDeleteHeader"></h2>
      <p>Are you sure you want to delete this folder?</p>
      <form method="dialog">
        <button value="no" type="button" onclick="this.parentElement.submit()" class="toolbutton">
          <i class="bi bi-x-circle"></i>&nbsp;Cancel
        </button>
        <button value="yes" type="submit" class="toolbutton">
          <i class="bi bi-trash-fill"></i>&nbsp;Delete
        </button>
      </form>
    </dialog>
    <dialog id="vDeleteNote">
      <h2 id="cDeleteNoteHeader"></h2>
      <p>Are you sure you want to delete this note?</p>
      <form method="dialog">
        <button value="no" type="button" onclick="this.parentElement.submit()" class="toolbutton">
          <i class="bi bi-x-circle"></i>&nbsp;Cancel
        </button>
        <button value="yes" type="submit" class="toolbutton">
          <i class="bi bi-trash-fill"></i>&nbsp;Delete
        </button>
      </form>
    </dialog>
    <dialog id="vIncogWarn">
      <h2 id="cIncogHeader">Woah There!</h2>
      <p>Title is a note-taking app. Using it in Incognito Mode means your stuff will be erased when you leave. Cool?
      </p>
      <form method="dialog">
        <button value="yes" type="submit" class="toolbutton">
          <i class="bi bi-check-circle"></i>&nbsp;I Understand
        </button>
      </form>
    </dialog>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("sw.js")
            .then(() => console.log("App Ready"))
            .catch(() => console.log("Error Occured"));
        });
      }
    </script>
    <script src="dep/application/detectIncognito.min.js"></script>

</html>
