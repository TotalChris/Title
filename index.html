<html>

  <head>
    <title>Title</title>
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="title.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="dep/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  </head>

  <body onload="init()">
    <div id="toolbar">
      <div id="header">
        <button class="btn toolbutton" id="logo">
          <i class="bi bi-fonts"></i>
        </button>
        <div class="dropdown" id="tShelfList">
          <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
            id="tShelfListOuter">
            Lists
          </button>
          <ul class="dropdown-menu w-100" id="shelfmenu"></ul>
        </div>
        <button id="tNewShelf" class="btn toolbutton">
          <i class="bi bi-folder-plus"></i>
        </button>
      </div>
      <div id="tools">
        <button id="tNewNote" class="btn toolbutton">
          <i class="bi bi-file-earmark-plus"></i>
        </button>
        <button id="tCloseNote" class="btn toolbutton">
          <i class="bi bi-caret-left-fill"></i>
        </button>
        <button id="tDeleteNote" class="btn toolbutton">
          <i class="bi bi-trash-fill"></i>
        </button>
      </div>
    </div>
    <div id="page">
      <div id="list"></div>
      <div id="editor">
        <input type="text" id="iNoteName" placeholder="Title" class="form-control" />
        <textarea id="iNoteContent" placeholder="Note" class="form-control"></textarea>
      </div>
    </div>
    <dialog id="vRenameShelf">
      <h2 id="cRenameHeader"></h2>
      <form method="dialog">
        <div id="cListInfo">
          <input type="text" id="iListName" placeholder="Name" class="form-control" />
          <button class="btn toolbutton" type="button" id="tListColor" onclick="this.children[0].click()">
            <input type="color" id="iListColor" />
          </button>
        </div>
        <button value="no" type="button" onclick="this.parentElement.submit()" class="btn toolbutton">
          <i class="bi bi-x-circle"></i>&nbsp;Cancel
        </button>
        <button value="yes" type="submit" class="btn toolbutton">
          <i class="bi bi-check-circle"></i>&nbsp;Submit
        </button>
      </form>
    </dialog>
    <dialog id="vDeleteShelf">
      <h2 id="cDeleteHeader"></h2>
      <p>Are you sure you want to delete this list?</p>
      <form method="dialog">
        <button value="no" type="button" onclick="this.parentElement.submit()" class="btn toolbutton">
          <i class="bi bi-x-circle"></i>&nbsp;Cancel
        </button>
        <button value="yes" type="submit" class="btn toolbutton">
          <i class="bi bi-trash-fill"></i>&nbsp;Delete
        </button>
      </form>
    </dialog>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("sw.js")
            .then(() => console.log("Ready"))
            .catch(() => console.log("Error"));
        });
      }
    </script>
    <script src="dep/jquery/jquery-3.6.0.min.js"></script>
    <script src="dep/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="title.js"></script>
  </body>

</html>
