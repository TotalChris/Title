<html>
    <head>
        <title>Title</title>
        <link rel="stylesheet" href="title.css">
        <link rel="manifest" href="/manifest.json">
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    </head>
    <body onload="init()">
        <div id="toolbar">
            <div id="header">
              <img src="img/ic512.png" id="logo">
              <select id="shelflist">
                  <option id="tNewShelf" value="tNewShelf">+ New List</option>
              </select>              
              <button id="tRenameShelf"><span class="material-icons">drive_file_rename_outline</span></button>
              <button id="tDeleteShelf"><span class="material-icons">delete</span></button>
              <div id="tools">            
                <button id="tNewNote"><span class="material-icons">post_add</span></button>
                <button id="tClose"><span class="material-icons">arrow_back_ios</span></button>
                <button id="tDelete"><span class="material-icons">delete</span></button>
              </div>
            </div>
        </div>
        <hr>
        <div id="page">
            <div id="list">
              <table id="tablelist">

              </table>
            </div>
            <div id="editor">
                <input type="text" id="docname" placeholder="Title">
                <textarea id="doc" placeholder="Note"></textarea>
            </div>
        </div>
        <dialog id="dShelfName">
        <h2 id="vShelfNameTitle"></h2>
            <p>Enter a new list name:</p>
            <form method="dialog" id="fShelfName">
              <input type="text" id="tShelfNameValue" placeholder="Name">
              <br>
              <button value="no" type="button" id="tCancelShelfName">Cancel</button>
              <button value="yes" type="submit">Submit</button>
            </form>
          </dialog>
        <dialog id="dDeleteShelf">
        <h2 id="vDeleteShelfTitle"></h2>
            <p>Are you sure you want to delete this list?</p>
            <form method="dialog" id="fDeleteShelf">
                <button value="no" type="button" id="tCancelDeleteShelf">Cancel</button>
                <button value="yes" type="submit">Delete</button>
            </form>
        </dialog>
        <script>
            if ('serviceWorker' in navigator) {
              window.addEventListener('load', ()=> {
                navigator
                .serviceWorker
                .register('sw.js')
                .then(()=>console.log("Ready"))
                .catch(()=>console.log("Error"));
              });
            }
        </script>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="title.js"></script>
    </body>
</html>
